<div class="admin-container">
  <header class="admin-header">
    <div class="header-top">
      <button class="back-btn" routerLink="/dashboard">
        ‚Üê Volver al Dashboard
      </button>
    </div>
    <h1>Administraci√≥n de Usuarios</h1>
    <p>Gestiona los perfiles de los integrantes del sistema</p>
  </header>

  <main class="admin-main">
    <!-- Informaci√≥n sobre perfiles disponibles -->
    <div class="profiles-info">
      <h3>üìã Perfiles Disponibles</h3>
      <div class="profiles-grid">
        <div class="profile-info-card" *ngFor="let profile of availableProfiles">
          <span class="profile-name" [class]="'profile-' + profile">{{ profile }}</span>
          <span class="profile-description">{{ profileDescriptions[profile] }}</span>
        </div>
      </div>
    </div>

    <!-- Vista de tarjetas para m√≥vil -->
    <div class="users-cards mobile-view">
      <div class="user-card" *ngFor="let user of users">
        <div class="card-header">
          <h3>{{ user.name }}</h3>
          <p class="user-email">{{ user.email }}</p>
        </div>
        
        <div class="card-body">
          <div class="profiles-section">
            <label class="section-label">Perfiles asignados:</label>
            <div class="profiles-list">
              <span class="profile-tag" *ngFor="let profile of user.profiles">
                {{ profile }}
              </span>
              <span *ngIf="user.profiles?.length === 0" class="no-profiles">
                Sin perfiles asignados
              </span>
            </div>
          </div>
        </div>
        
        <div class="card-actions">
          <button 
            class="assign-btn" 
            (click)="assignProfile(user.uid, user.name)">
            Asignar Perfil
          </button>
          <button 
            class="remove-btn" 
            (click)="removeProfile(user.uid, user.name, user.profiles)">
            Quitar Perfil
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
