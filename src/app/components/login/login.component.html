<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/estonantzin.jpeg" alt="Logo Estudiantina" class="logo">
      <h1>Estudiantina Tonantzin Guadalupe</h1>
      <p>Inicia sesión en tu cuenta</p>
    </div>
    
    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email"
          name="email"
          placeholder="usuario@ejemplo.com"
          required>
      </div>
      
      <div class="form-group">
        <label for="password">PIN (6 números)</label>
        <div class="pin-input">
          <input 
            type="text" 
            class="pin-digit"
            [(ngModel)]="pin1"
            name="pin1"
            maxlength="1"
            pattern="[0-9]"
            (input)="onPinInput($event, 1)"
            (keydown)="onPinKeydown($event, 1)">
          <input 
            type="text" 
            class="pin-digit"
            [(ngModel)]="pin2"
            name="pin2"
            maxlength="1"
            pattern="[0-9]"
            (input)="onPinInput($event, 2)"
            (keydown)="onPinKeydown($event, 2)">
          <input 
            type="text" 
            class="pin-digit"
            [(ngModel)]="pin3"
            name="pin3"
            maxlength="1"
            pattern="[0-9]"
            (input)="onPinInput($event, 3)"
            (keydown)="onPinKeydown($event, 3)">
          <input 
            type="text" 
            class="pin-digit"
            [(ngModel)]="pin4"
            name="pin4"
            maxlength="1"
            pattern="[0-9]"
            (input)="onPinInput($event, 4)"
            (keydown)="onPinKeydown($event, 4)">
          <input 
            type="text" 
            class="pin-digit"
            [(ngModel)]="pin5"
            name="pin5"
            maxlength="1"
            pattern="[0-9]"
            (input)="onPinInput($event, 5)"
            (keydown)="onPinKeydown($event, 5)">
          <input 
            type="text" 
            class="pin-digit"
            [(ngModel)]="pin6"
            name="pin6"
            maxlength="1"
            pattern="[0-9]"
            (input)="onPinInput($event, 6)"
            (keydown)="onPinKeydown($event, 6)">
        </div>
      </div>
      
      <button type="submit" class="login-btn" [disabled]="loading">
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
      
      <div class="login-footer">
        <a routerLink="/register" class="register-link">¿No tienes cuenta? Regístrate</a>
      </div>
    </form>
  </div>
</div>
